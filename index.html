<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <title>Stop Watch</title>
</head>

<body>

    <div class="wrapper">
        <h1>STOP WATCH</h1>
        <h2>Try my Stop Watch</h2>

        <button id="btn-reset">Reset</button>

    <script src="script.js"></script>

</html>
